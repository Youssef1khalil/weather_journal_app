<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="holder headline">Weather Journal App</h1>
      <div class="container">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="Enter zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="4"
            cols="50"
          ></textarea>
        </div>
      </div>
      <div class="holder entry d-none">
        <div class="title">Weather News</div>
        <div id="entryHolder">
          <div class="col">
            <div id="name-city" class="attribute"></div>
            <div id="date" class="attribute"></div>
            <div id="time" class="attribute"></div>
          </div>
          <div class="col">
            <div id="temp" class="attribute"></div>
            <div id="content" class="attribute"></div>
          </div>
        </div>
      </div>
      <button id="generate" type="submit">Generate</button>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
